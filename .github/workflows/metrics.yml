name: All-Time Language Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch: # Allows you to run it manually
  push: {branches: ["master", "main"]}

permissions:
  contents: write  # This is the "magic" line you're missing
  
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: CosmicDev404
          template: classic
          base: "" # Hides the header to focus only on languages
          # ... (your other settings)
          committer_token: ${{ secrets.GITHUB_TOKEN }} # Use the built-in token for commits
          output_action: commit # Force it to commit the file
          committer_branch: main # Ensure it matches your default branch name
          
          # --- All-Time Languages Configuration ---
          plugin_languages: yes
          plugin_languages_indepth: yes  # This calculates all-time bytes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_limit: 10     # Show top 10 languages
          plugin_languages_ignored: html, css, tex  # Optional: ignore fluff
          
          # Timezone for accuracy
          config_timezone: Asia/Kolkata
